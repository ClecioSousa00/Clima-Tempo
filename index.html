<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    
</head>
<body>
    <nav>
        <form action="">
            <div class="form__search-box">
                <input class="form__search-box__input" type="text" placeholder="Buscar Cidade...">
                <button class="form__search-box__btn" ><span class="material-symbols-outlined">search</span></button>
            </div>
        </form>
    </nav>

    <main>
        <section>

            <div class="container">
                
                <div class="container__wether">
                    <img src="image 4.png" alt="">
                    <strong>10 C</strong>
                </div>

                <div class="container__wether__conditions">
                
                    <div class="conditions__text">
                        <span>Status do Vento</span>
                        <span>7 mph</span>
                    </div>
                    <div class="conditions__text">
                        <span>Humidade</span>
                        <span>85%</span>
                    </div>

                </div>
            </div>

            <div class="city">
                <span>Hoje, 16, Mar 2023</span>
                <strong>Barcelona</strong>
                <span>Spain</span>
            </div>

        </section>


    </main>
</body>
</html>
