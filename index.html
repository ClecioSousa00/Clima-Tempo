<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

<body>

    <nav>
        <form id="js-form" class="form__search-box">

    <main>
        <section>
            <div class="container"> 
                <div class="container__wether">
                    <img id="js-image"src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <span id="js-weather">chuva</span>
                    <strong id="js-temp">10Â°C</strong>

                <div class="container__wether__conditions">
                    <div class="conditions__text">
                        <span>Status do Vento</span>
                        <span>7km/h</span>
                    </div>
                    <div class="conditions__text">
                        <span>Humidade</span>
                        <span>85%</span>
                    </div>
                </div>
            </div>
            <div class="city">
                <span>Hoje, 16, Mar 2023</span>
                <strong>Barcelona</strong>
                <span>Spain</span>
            </div>
        </section>
    </main>

    <script src="script/main.js"></script>
    <script src="script/api.js"></script>
