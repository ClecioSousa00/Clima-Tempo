<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e Tempo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    
</head>
<body>

    <nav>
        <form data-js="search-location" class="form__search-box">
            <input  class="form__search-box__input" type="text" name="city" placeholder="Buscar Cidade..." autocomplete="off" autofocus>
            <button class="form__search-box__btn" ><span class="material-symbols-outlined">search</span></button>
        </form>
        <span data-js="error"></span>
    </nav>

    <main>
        <section>
            <div class="container"> 
                <div class="container__wether">
                    <img id="js-icon"src="https://openweathermap.org/img/wn/10d.png" alt="">
                    <span id="js-weather">chuva</span>
                    <strong id="js-temp">10Â°C</strong>
                </div>
                <div class="container__wether__conditions">
                    <div class="conditions__text">
                        <span id="js-wind">Status do Vento</span>
                        <span id="js-wind-speed">7km/h</span>
                    </div>
                    <div class="conditions__text">
                        <span id="js-humidade">Humidade</span>
                        <span id="js-porcent">85%</span>
                    </div>
                </div>
            </div>
            <div class="city">
                <strong id="js-city">Barcelona</strong>
                <span id="js-country">ES</span>
            </div>
        </section>
    </main>

    <script src="script/main.js"></script>
    <script src="script/api.js"></script>
    <script src="script/dataCity.js"></script>
</body>
</html>
